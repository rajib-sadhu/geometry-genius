<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Assignment 5 - Geometry Genius</title>
</head>
<body>
    

    <!-- navbar header -->
    <header class="w-full bg-[#8ed5ff] flex justify-between md:px-8 px-2 py-3 fixed">
        <!-- website name -->
        <div>
            <h1 class="md:text-2xl text-lg font-bold">Interactive</h1>
            <p class="md:text-lg text-sm">Geometry Genius</p>
        </div>
        <!-- Blog site anchor tag -->
        <div class="my-auto">
            <a class="text-lg bg-[#1090D8] hover:bg-[#0c5f90] text-white px-5 py-1 rounded-md" href="./pages/blog.html" target="_blank" >Blog</a>
        </div>
    </header>


    <!-- main section -->
    <main class="grid md:grid-cols-4 grid-cols-1 gap-2 md:py-28 py-20 px-5">

        <!-- Shape Section -->
        <section class="md:col-span-3 grid md:grid-cols-3 grid-cols-1 gap-5">
        <!-- Triangle -->
         <div class="my-auto text-center shadow-xl md:p-8 p-2 h-auto space-y-5">
            <img class="mx-auto  pt-2" src="images/triangle.png" alt="">

            <h3 class="text-xl font-semibold">Triangle</h3>
            <p>Area (A) = 0.5 x b x h</p>
            
            <div id="triangle" class="space-y-4">
            <input class="w-20 bg-slate-200 px-2" type="text" placeholder="b"> cm
            <input class="w-20 bg-slate-200 px-2 ml-2" type="text" placeholder="h"> cm
            <button id="triangle-btn" class="block mx-auto bg-[#1090D8] text-white w-full py-1 rounded-md font-semibold hover:bg-[#0a659a]">Calculate</button>
            </div>
         </div>
        <!-- Rectangle  -->
        <div class="my-auto text-center shadow-xl md:p-8 p-2 h-auto space-y-5">
            <img class="mx-auto  pt-2" src="images/rectangle.png" alt="">

            <h3 class="text-xl font-semibold">Rectangle</h3>
            <p>Area (A) = w x l</p>

            <div id="rectangle" class="space-y-4">
            <input class="w-20 bg-slate-200 px-2" type="text" placeholder="w"> cm
            <input class="w-20 bg-slate-200 px-2 ml-2" type="text" placeholder="l"> cm
            <button id="rectangle-btn" class="block mx-auto bg-[#1090D8] text-white w-full py-1 rounded-md font-semibold hover:bg-[#0a659a]">Calculate</button>
            </div>
         </div>
         <!-- Parallelogram -->
         <div class="my-auto text-center shadow-xl md:p-8 p-2 h-auto space-y-5">
            <img class="mx-auto  pt-2" src="images/parallelogram.png" alt="">

            <h3 class="md:text-xl font-semibold">Parallelogram</h3>
            <p>Area (A) = b x h</p>

            <div id="parallelogram" class="space-y-4">
            <input class="w-20 bg-slate-200 px-2" type="text" placeholder="b"> cm
            <input class="w-20 bg-slate-200 px-2 ml-2" type="text" placeholder="h"> cm
            <button id="parallelogram-btn" class="block mx-auto bg-[#1090D8] text-white w-full py-1 rounded-md font-semibold hover:bg-[#0a659a]">Calculate</button>
            </div>
         </div>
         <!-- Rhombus -->
         <div class="my-auto text-center shadow-xl md:p-8 p-2 h-auto space-y-5">
            <img class="mx-auto  pt-2" src="images/rhombus.png" alt="">

            <h3 class="text-xl font-semibold">Rhombus</h3>
            <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub> </p>

            <div id="rhombus" class="space-y-4">    
            <input class="w-20 bg-slate-200 px-2" type="text" placeholder="d1"> cm
            <input class="w-20 bg-slate-200 px-2 ml-2" type="text" placeholder="d2"> cm
            <button id="rhombus-btn" class="block mx-auto bg-[#1090D8] text-white w-full py-1 rounded-md font-semibold hover:bg-[#0a659a]">Calculate</button>
            </div>
         </div>
         <!-- Pentagon -->
         <div class="my-auto text-center shadow-xl md:p-8 p-2 h-auto space-y-5">
            <img class="mx-auto  pt-2" src="images/pentagon.png" alt="">

            <h3 class="text-xl font-semibold">Pentagon</h3>
            <p>Area (A) = 0.5 x p x b </p>
            <div id="pentagon" class="space-y-4">
                <input class="w-20 bg-slate-200 px-2" type="text" placeholder="p"> cm
                <input class="w-20 bg-slate-200 px-2 ml-2" type="text" placeholder="b"> cm
                <button id="pentagon-btn" class="block mx-auto bg-[#1090D8] text-white w-full py-1 rounded-md font-semibold hover:bg-[#0a659a]">Calculate</button>
            </div>
         </div>
         <!-- Ellipse -->
         <div class="my-auto text-center shadow-xl md:p-8 p-2 h-auto space-y-5">
            <img class="mx-auto  pt-2" src="images/ellipse.png" alt="">

            <h3 class="text-xl font-semibold">Ellipse</h3>
            <p>Area (A) = Ï€ x a x b </p>

            <div id="ellipse" class="space-y-4">
            <input class="w-20 bg-slate-200 px-2" type="text" placeholder="a"> cm
            <input class="w-20 bg-slate-200 px-2 ml-2" type="text" placeholder="b"> cm
            <button id="ellipse-btn" class="block mx-auto bg-[#1090D8] text-white w-full py-1 rounded-md font-semibold hover:bg-[#0a659a]">Calculate</button>
            </div>
         </div>
        </section>
        
        <!-- Area Calculation Section -->
        <section class="col-span-1 h-full mt-10">
            <!-- Title -->
            <div class="text-center font-semibold underline md:text-lg text-sm">
                <h1>Area Calculation</h1>
            </div>
            <!--Each Shape Calculate value -->
            <div id="calculation-area" class="text-center mt-5 space-y-5">
               

            </div>
        </section>
    </main>



    <script src="JS/script.js"></script>
</body>
</html>
